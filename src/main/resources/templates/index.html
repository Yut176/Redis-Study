<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Index</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="container">
<h1>Form</h1>
<form th:action="@{/result}" th:object="${indexForm}" method="post">
  <p>ISBN Code: <input type="text" th:field="*{isbnCode}" /></p>
  <p>Title: <input type="text" th:field="*{title}" /></p>
  <p>Price: <input type="text" th:field="*{price}" /></p>
  <p>Publisher: <input type="text" th:field="*{publisher}" /></p>
  <p>Year: <input type="text" th:field="*{publishYear}" /></p>
  <p>Writer: <input type="text" th:field="*{writer}" /></p>
  <p>Translator: <input type="text" th:field="*{translator}" /></p>
  <p>ImgURL: <input type="text" th:field="*{imgUrl}" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
